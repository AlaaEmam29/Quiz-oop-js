<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Quiz App</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="images/quiz-comic-pop-art-style_175838-505.webp" />
  </head>
  <body class="bg-light vh-100 py-5">
    <section id="startQuiz" class="my-5">
      <div class="bg-white overflow-auto w-50 border m-auto shadow rounded">
        <h1 class="text-center text-spec py-5 bg-light border-bottom">
          Setting Your Quiz
        </h1>
        <div class="p-4">
          <div class="form-group pb-3">
            <label for="category" class="text-spec">Category</label>
            <select id="category" class="form-control" name="category">
              <option value="9">General Knowledge</option>
              <option value="27">Animals</option>
              <option value="15">Video Games</option>
              <option value="23">History</option>
              <option value="21">Sports</option>
              <option value="18">Science: Computers</option>
            </select>
          </div>
          <div class="form-group pb-3">
            <label for="difficulty" class="text-spec"> Difficulty</label>
            <div class="form-check" id="difficulty">
              <label class="form-check-label">
                <input
                  type="radio"
                  class="form-check-input"
                  name="difficulty"
                  id="easy"
                  value="easy"
                  checked
                />
                Easy
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input
                  type="radio"
                  class="form-check-input"
                  name="difficulty"
                  id="medium"
                  value="medium"
                />
                Medium
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input
                  type="radio"
                  class="form-check-input"
                  name="difficulty"
                  id="hard"
                  value="hard"
                />
                Hard
              </label>
            </div>
          </div>
          <div class="form-group ">
            <input
              type="number"
              class="form-control"
              name=""
              id="numberOfQuestions"
              aria-describedby="helpId"
              placeholder="Number Of questions"
              required
            />
          </div>
          <button
            id="startBtn"
            class="btn py-2 px-4 bg-spec rounded-pill text-white my-4"
          >
            Start
          </button>
          <div
            id="maxQuestion"
            class="alert d-none alert-warning text-center mb-3"
          >
            Max number is question is 20
          </div>
          <div id="emptyFiled" class="alert d-none text-center alert-danger">
            please enter number of questions!!!
          </div>
        </div>
      </div>
    </section>
    <section class="display-none my-5" id="quiz">
      <div class="bg-white w-50 m-auto shadow rounded overflow-auto">
        <div class="p-3 bg-light border-bottom overflow-auto">
          <h1 class="text-spec text-center">Quiz</h1>

          <div class="d-flex justify-content-between flex-row-reverse">
            <span class="bg-spec rounded-pill text-white p-2"
              ><span id="currentQuestion"></span> Of
              <span id="totalNumberOfQuestions"></span> Question</span
            >
            <div>
              <span id="inCorrect" class="btn btn-danger">InCorrect</span>
              <span id="correct" class="btn btn-success">Correct</span>
            </div>
          </div>
          
        </div>

        <div class="p-4 text-spec">
          <h5 class="d-inline">Q:</h5>
          <h5 id="question" class="d-inline"></h5>
          <div class="pt-2" id="rowAnswer">
            <div class="form-group">
              <div class="form-check" id="answers">
                <label class="form-check-label label-answer">
                  <input
                    type="radio"
                    class="form-check-input"
                    name="answers"
                    id="q1"
                    value="q1"
                    checked
                  />
                  q1
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label label-answer">
                  <input
                    type="radio"
                    class="form-check-input"
                    name="answers"
                    id="q2"
                    value="q2"
                  />
                  q2
                </label>
              </div>
              <div class="form-check ">
                <label class="form-check-label label-answer ">
                  <input
                    type="radio"
                    class="form-check-input"
                    name="answers"
                    id="q3"
                    value="q3"
                  />
                  q3
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label label-answer">
                  <input
                    type="radio"
                    class="form-check-input"
                    name="answers"
                    id="q4"
                    value="q4"
                  />
                  q4
                </label>
              </div>
            </div>
          </div>
          <div id="alertAnswer" class="alert alert-danger mt-3">
            Please Choose Your Answer
          </div>
          <div class="d-grid gap-2 d-flex justify-content-end">
            <button
              class="btn text py-2 px-4 bg-spec rounded-pill text-white my-4"
              id="nextBtn"
            >
              Submit
            </button>
          </div>
        </div>
      </div>
    </section>

    <section class="my-5 display-none" id="finish">
      <div
        class="bg-white w-50 m-auto shadow rounded overflow-auto text-center"
      >
        <h1 class="text-spec py-5 bg-light border-bottom">Finish</h1>
        <div class="p-4">
          <h5 class="text-spec">score</h5>
          <h4 class="text-spec" id="score"></h4>

          <div class="d-grid gap-2 d-flex justify-content-end">
            <button
              class="btn float-right py-2 px-4 bg-spec rounded-pill text-white my-4"
              id="tryBtn"
            >
              Try Again?
            </button>
          </div>
        </div>
      </div>
    </section>

    <script src="js/jquery-3.6.0.min.js"></script>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
